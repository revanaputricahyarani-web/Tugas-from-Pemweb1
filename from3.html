<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Registration From </title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #cacaca;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .membership-form h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
        font-weight: bold;
        text-align: center;
      }

      .membership-form > p:first-of-type {
        color: #666;
        margin-bottom: 25px;
        text-align: center;
      }

      .section-label {
        display: block;
        font-weight: bold;
        color: #333;
        font-size: 14px;
        margin-bottom: 5px;
        margin-top: 15px;
      }

      .section-heading {
        font-size: 16px;
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 10px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea,
      select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .input-pair {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
      }

      .input-pair .form-group {
        flex: 1;
        margin-bottom: 0;
      }

      select {
        appearance: none;
      }

      .radio-group {
        display: flex;
        gap: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .radio-group label {
        display: flex;
        align-items: center;
        font-size: 14px;
        cursor: pointer;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 8px;
        width: 16px;
        height: 16px;
        cursor: pointer;
      }

      .checkbox-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px 20px;
        margin-bottom: 20px;
      }

      .checkbox-grid label {
        display: flex;
        align-items: center;
        font-size: 14px;
        cursor: pointer;
      }

      .agreement-group {
        margin-top: 15px;
        margin-bottom: 25px;
      }

      .agreement-group label {
        font-size: 14px;
        color: #666;
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .submit-button {
        width: 100%;
        padding: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
      }

      .submit-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <div class="membership-form">
        <h1>Membership Registration From</h1>
        <p>
          Please fill out the from below to become a member.
        </p>

        <form method="post" action="">
          <div class="input-pair">
            <div class="form-group">
              <label for="first-name" class="section-label">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Enter your first name"
                required
              />
            </div>
            <div class="form-group">
              <label for="last-name" class="section-label">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Enter your last name"
                required
              />
            </div>
          </div>

          <div class="input-pair">
            <div class="form-group">
              <label for="email-address" class="section-label"
                >Email Address</label
              >
              <input
                type="email"
                id="email-address"
                name="email-address"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form-group">
              <label for="phone-number" class="section-label"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                placeholder="Enter your phone number"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="address" class="section-label">Address Line 1</label>
            <textarea
              id="address"
              name="address"
              placeholder="Enter your address line 1"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="address-2" class="section-label">Address Line 2</label></label>
            <textarea
              id="address-2"
              name="address-2"
              placeholder="Enter your address line 2"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="country" class="section-label">Country</label>
            <select id="country" name="country">
              <option value="">United States of America</option>
              <option value="indonesia">Indonesia</option>
              <option value="malaysia">Malaysia</option>
              <option value="singapore">Singapore</option>
              <option value="thailand">Thailand</option>
              <option value="vietnam">Vietnam</option>
            </select>
          </div>

          <label class="section-label">Membership Type</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="membership-type" value="basic" />
              Basic</label
            >
            <label
              ><input type="radio" name="membership-type" value="premium" />
              Premium</label
            >
            <label
              ><input type="radio" name="membership-type" value="elite" />
              Elite</label
            >
          </div>

          <label class="section-label">Interests</label>
          <h2 class="section-heading">Favorite Sports</h2>
          <div class="checkbox-grid">
            <label
              ><input type="checkbox" name="interests[]" value="sports" />
              Football</label
            >
            <label
              ><input type="checkbox" name="interests[]" value="sports" />
              Baseball</label
            >
            <label
              ><input type="checkbox" name="interests[]" value="sports" />
              Soccer</label
            >
            <label
              ><input type="checkbox" name="interests[]" value="sports" />
              Basketball</label
            >
            <label
              ><input type="checkbox" name="interests[]" value="sports" />
              Hockey</label
            >
            <label
              ><input type="checkbox" name="interests[]" value="sports" />
              Ocher</label
            >
          </div>

          <label class="section-label" for="why-join"
            >Why do you want to become a member?</label
          >
          <div class="form-group">
            <textarea
              id="why-join"
              name="why-join"
              placeholder="Please tell us why you want to join."
            ></textarea>
          </div>

          <div class="agreement-group">
            <label>
              <input
                type="checkbox"
                id="terms-agreement"
                name="terms-agreement"
                required
              />
              I agree to the terms and conditions.
            </label>
          </div>

          <button type="submit" class="submit-button">Submit Registration</button></button>
        </form>
      </div>
    </div>
  </body>
</html>
